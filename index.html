<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">

      <div class="card__text">
        <h1 class="big__title white">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="text white__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats__data">
            <h2 class="stats_title white">10k+</h2>
            <p class="stats_heading white__stat">COMPANIES</p>
          </div>
          <div class="stats__data">
            <h2 class="stats_title white">314</h2>
            <p class="stats_heading white__stat">TEMPLATES</p>
          </div>
          <div class="stats__data">
            <h2 class="stats_title white">12M+</h2>
            <p class="stats_heading white__stat">QUERIES</p>
          </div>

        </div>
      </div>
      <div class="img-box">
        <img class="card__img" src="images/image-header-desktop.jpg" alt="">
        <!-- <div class="overlay"></div> -->
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hussain Almishqa</a>.
    </div>

  </main>

</body>

</html>
